<div class="journal-graph {{mode}}">
  <div class="controls">
    <button data-action="view" title="View Mode">👁️</button>
    <button data-action="edit" title="Edit Mode">✏️</button>
    <button data-action="add-node" title="Add Node">⬜</button>
    <button data-action="add-edge" title="Add Edge">➡️</button>
    <button data-action="save" title="Save Graph">💾</button>
    <button data-action="clear" title="Clear Graph">🗑️</button>
  </div>
  <canvas id="graph-canvas"></canvas>
</div>
